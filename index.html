<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Being So Odd</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="webcam-capture" class="visible">
      <p>CLICK ANYWHERE TO BEGIN</p>
    </div>
    <div id="canvas-container"></div>

    <div id="controls">
      <div id="draw-mode-controls">
        <p>Select Draw Mode</p>
        <input type="radio" name="mode" value="random" checked />
        <label for="random">Random</label>
        <input type="radio" name="mode" value="mouse" />
        <label for="mouse">Mouse</label>
      </div>

      <div id="draw-radius">
        <p>Select Draw Radius</p>
        <input id="radius-range" type="range" min="1" max="50" value="25" />
      </div>

      <div id="framerate">
        <p>Select Frame Rate</p>
        <input id="framerate-range" type="range" min="1" max="60" value="5" />
      </div>

      <button id="save-image">Save</button>
    </div>

    <script src="js/p5.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
